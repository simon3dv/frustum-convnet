TRAIN:
  FILE: kitti/frustum_caronly_train.pickle
  BATCH_SIZE: 32
  START_EPOCH: 0
  MAX_EPOCH: 50
  OPTIMIZER: adam
  BASE_LR: 0.001
  MIN_LR: 1e-5
  GAMMA: 0.1
  LR_STEPS: [20]
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  NUM_POINT: 1024
  DATASET: train

MODEL:
  FILE: models/det_base.py
  NUM_CLASSES: 2

TEST:
  WEIGHTS: pretrained_models/car/model_0050.pth #log/fconvnet_kitti_caronly/acc0.862-epoch020.pth
  FILE: nuscenes2kitti/data/pickle_data/frustum_caronly_CAM_FRONT_v1.0-val.pickle
  BATCH_SIZE: 32
  METHOD: nms
  NUM_POINT: 1024
  DATASET: v1.0-mini
  GT_DIR: data/nuScenes2KITTI/v1.0-val/label_CAM_FRONT
  IDX_PATH: nuscenes2kitti/image_sets/v1.0-val.txt

DATA:
  FILE: datasets/provider_da.py
  DATASET: nuscenes2kitti
  DATA_ROOT: nuscenes2kitti
  CAR_ONLY: True
  SENSOR: CAM_FRONT
  RTC: True
  WITH_EXTRA_FEAT: False
  NUM_CHANNEL: 4
  NUM_SAMPLES: 1024
  STRIDE: (0.25, 0.5, 1.0, 2.0)
  HEIGHT_HALF: (0.25, 0.5, 1.0, 2.0)
  NUM_HEADING_BIN: 12
  USE_REFLECTION_AS_CHANNEL: True
  USE_RGB_AS_CHANNEL: False


RESUME: False
NUM_GPUS: 1
OUTPUT_DIR: 'log/k2k/xyz'
SAVE_SUB_DIR: 'val_nms'
USE_TFBOARD: True
NUM_WORKERS: 4
FROM_RGB_DET: False
disp: 100
