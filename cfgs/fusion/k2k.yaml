TRAIN:
  FILE: kitti/data/pickle_data/frustum_caronly_wimage_train.pickle
  BATCH_SIZE: 32
  START_EPOCH: 0
  MAX_EPOCH: 50
  OPTIMIZER: adam
  BASE_LR: 0.001
  MIN_LR: 1e-5
  GAMMA: 0.1
  LR_STEPS: [20]
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  NUM_POINT: 1024
  DATASET: train

MODEL:
  FILE: models/det_densefusion.py
  NUM_CLASSES: 2

TEST:
  WEIGHTS: ''#log/fusion/k2k/model_best.pth #log/fconvnet_kitti_caronly/acc0.862-epoch020.pth
  FILE: kitti/data/pickle_data/frustum_caronly_wimage_val.pickle
  BATCH_SIZE: 32
  METHOD: nms
  NUM_POINT: 1024
  DATASET: val
  GT_DIR: data/kitti/training/label_2
  IDX_PATH: kitti/image_sets/val.txt

DATA:
  FILE: datasets/provider_fusion.py
  DATASET: kitti
  DATA_ROOT: kitti/data/pickle_data
  CAR_ONLY: True
  SENSOR: CAM_FRONT
  RTC: True
  WITH_EXTRA_FEAT: False
  NUM_CHANNEL: 4
  NUM_SAMPLES: 1024
  STRIDE: (0.25, 0.5, 1.0, 2.0)
  HEIGHT_HALF: (0.25, 0.5, 1.0, 2.0)
  NUM_HEADING_BIN: 12
  USE_REFLECTION_AS_CHANNEL: False
  USE_RGB_AS_CHANNEL: False


RESUME: False
NUM_GPUS: 1
OUTPUT_DIR: 'output/fusion/k2k'
SAVE_SUB_DIR: 'val_nms'
USE_TFBOARD: True
NUM_WORKERS: 4
FROM_RGB_DET: False
disp: 1000